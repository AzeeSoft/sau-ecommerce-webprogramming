<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

        <!-- Chrome, Firefox OS and Opera -->
        <meta name="theme-color" content="#00838f" />

        <!-- Windows Phone -->
        <meta name="msapplication-navbutton-color" content="#00838f" />

        <!-- iOS Safari -->
        <meta name="apple-mobile-web-app-status-bar-style" content="#00838f" />

        <link
            href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
            rel="stylesheet"
        />
        <title>Grocery Store - Online Shopping</title>
    </head>
    <body>
        <noscript>
            <strong
                >We're sorry but ecommerce-client doesn't work properly without JavaScript enabled.
                Please enable it to continue.</strong
            >
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>

    <script
        src="https://www.google.com/recaptcha/api.js?onload=vueRecaptchaApiLoaded&render=explicit"
        async
        defer
    ></script>
</html>
